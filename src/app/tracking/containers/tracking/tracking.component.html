<mat-card class="app-card">
  <mat-tab-group>
    <mat-tab label="Semanal">
      <form [formGroup]="weekForm">
        <mat-form-field>
          <mat-label>NÃºmero de Semana</mat-label>
          <mat-select formControlName="weekNumber">
            <mat-option *ngFor="let week of weeksArray" [value]="week">
              {{ week }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      <ngx-charts-heat-map
        [view]="view"
        [scheme]="colorScheme"
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [results]="weeklyData"
      >
      </ngx-charts-heat-map>
    </mat-tab>
    <mat-tab label="Mensual"> </mat-tab>
  </mat-tab-group>
</mat-card>
