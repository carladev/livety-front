<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ habit.name }}</mat-card-title>
    <mat-card-subtitle>{{ habit.id }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
      <label for="name">Habit name: </label>
      <input id="name" [(ngModel)]="habit.name" placeholder="name" />
    </div>
  </mat-card-content>
</mat-card>
